<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículos Aleatórios</title>
</head>
<body>
    <h1>Versículo Aleatório</h1>
    <p id="versiculo"></p>

    <script>
        const versiculos = [
            "Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna. — João 3:16",
            "Eu sou o bom pastor; o bom pastor dá a sua vida pelas ovelhas. — João 10:11",
            "O Senhor é o meu pastor; nada me faltará. — Salmo 23:1",
            "O Senhor é bom para todos, e as suas misericórdias são sobre todas as suas obras. — Salmo 145:9",
            "Lança o teu cuidado sobre o Senhor, e ele te susterá; jamais permitirá que o justo seja abalado. — Salmo 55:22"
        ];

        function mostrarVersiculoAleatorio() {
            const versiculo = versiculos[Math.floor(Math.random() * versiculos.length)];
            document.getElementById('versiculo').innerText = versiculo;
        }

        mostrarVersiculoAleatorio();
    </script>
</body>
</html>
